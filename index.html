<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Css-->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>TRAIN SCHEDULE</h1>
        <!--Table-->
        <div class="train-info">
            <h2>Current Train Schedule</h2>
            <table id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!--Add Train Form-->
        <div class="form-container">
            <h2>Add a New Train:</h2>
            <form>
                <div class="input-1">
                    <input type="text" class="validate" id="nameInput">
                    <label for="">Train Name:</label>
                </div>
                <div class="input-1">
                    <input type="text" class="validate" id="destinationInput">
                    <label for="">Destination:</label>
                </div>
                <div class="input-1">
                    <input type="time" class="validate" id="timeInput">
                    <label class="timeslot" for="">First Train Time (HH:MM-military time)</label>
                </div>
                <div class="input-1">
                    <input type="number" class="validate" id="frequencyInput">
                    <label for="">Frequency (minutes)</label>
                </div>
                <button type="submi" class="submitBtn" id="addTrain">Submit</button>

            </form>


        </div>


    </div>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
